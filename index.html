<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>New Tab App</title>

    <link rel="stylesheet" href="css/main.css" />
    <style type="text/css">
      .remove-button {
        display: none;
      }
      :hover > .remove-button {
        display: block;
        position: absolute;
        top: 0;
        left: 100%;
        height: 1.5em;
        width: 1em;
        background: #ddd;
        color: #333;
        border-radius: 2px;
        cursor: pointer;
        text-align: center;
      }
      #item-list li {
        position: relative;
      }
      #item-list li input[type="text"] {
        box-shadow: initial;
        display: initial;
        border-radius: initial;
        padding: 0;
        background: transparent;
        margin-bottom: 0;
        width: initial;
        max-width: initial;
        line-height: initial;
      }
      #item-list li:hover:not(.editing) {
        background: #EEF;
      }
      #item-list li.editing {
        background: #EFE;
      }

      /* styles copied from css/main.css */
      #new-item {
        border: 1px solid #cdcdcd;
        border-radius: 4px;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        width: 100%;
        max-width: 100%;
        line-height: 1;
      }
      #new-item:focus, #new-item:focus-within {
        border: 1px solid #0366ee;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1), 0 0 6px #8cbcfe;
      }
      #new-item-input {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="small-container">
      <h1>New Tab App</h1>

      <div id="new-item" placeholder="New" />
        <div id="new-item-input" contenteditable></div>
      </div>

      <h2>Items</h2>
      <ul id="item-list"></ul>
    <script src="js/scripts.js"></script>
  </body>
</html>
